  }

  //Gruppo di tre triangoli
  void sierp(int x,int y, float s){

  
  fill(255,0,255,150);
  triangolo(x,y,lato);
  pushMatrix();
  translate(x,y);
  rotate(radians(r+180));
  fill(0,255,255,150);
  triangolo(0,0,lato);//0 perché ora il vertice a è nel centro di rotazione
  popMatrix();
   pushMatrix();
  translate(x+lato,y);

 }
 
 
 
 
 //Triangolo equilatero
 void triangolo(int x, int y, int lato){//Triangolo equilatero
   float x2= x+lato/2;
   float x3= x+lato;
   float y2= y - sqrt(pow(lato,2) - pow(lato/2,2));
   float y3= y;
   triangle(x,y,x2,y2,x3,y3);
 }
